<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="slider-container">
        <div id="img-container">
            <img src="images/img1.jpg" alt="lightning in desert">
            <img src="images/img2.jpg" alt="light-house">
            <img src="images/img3.jpg" alt="mountains and river">
            <img src="images/img4.jpg" alt="city from sea">
            <img src="images/img5.jpg" alt="sunset between a tree">
            <img src="images/img6.jpg" alt="red-black bird">
            <img src="images/img7.jpg" alt="hanging-lamp in forest">
        </div>
        <div id="prev" class="btn-appearance"><span>Prev</span></div>
        <div id="next" class="btn-appearance"><span>Next</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
